buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.3.12"
}

repositories {
    mavenCentral()
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8

intellij {
    version '2018.3.1'
}
dependencies {
}


apply plugin: 'idea'

idea {
    project {
        languageLevel = sourceCompatibility
    }
}
group 'de.kostue'
version '1.0-SNAPSHOT'

compileJava {
    options.encoding = "UTF-8"
}

patchPluginXml {
    changeNotes """
      Its the first Version:)<br>
      """
}